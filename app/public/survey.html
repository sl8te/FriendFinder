        <div class="form-group">

        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <script type="text/javascript">
        $("#submit").on("click", function() {
           
            function validateForm () {

                //submission of the survey is complete ONLY IF all forms have been answered 
                var isValid = true;
                $(".form-control").each(function(){
                    if($(this).val() == ""){
                        isValid = false;
                    }
                }); 
                return isValid;
            }  
            //Once validateForm is true, put the user's sumbitted answers into an object.
            if(validateForm()){
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photoImage").val(),
                    scores: [
                        $("#Q1").val(),
                        $("#Q2").val(),
                        $("#Q3").val(),
                        $("#Q4").val(),
                        $("#Q5").val(),
                        $("#Q6").val(),
                        $("#Q7").val(),
                        $("#Q8").val(),
                        $("#Q9").val(),
                        $("#Q10").val()
                    ]
                };

            }
            
        });
    </script>
