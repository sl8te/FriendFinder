<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            width:80%;
            margin: auto;
        }
        .logo{
            text-align: center;
            padding:10px;
            background-color: lightgray;
        }
        
    </style>
</head>

<body>
    <div class="logo">
        <h1>Friend Finder</h1>
        <h6>Looking for Friends? Look here. </h6>
    </div>
    <br>
    <div>
        <h4 id="survey">Survey</h4>
        <hr>
        <p> Sit back, relax, and let Friend Finder introduce you to new friends today! Please answer all questions to complete this survey. Your new friends are waiting for you! </p>
    </div>
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="inputImage">Link to profile image</label>
            <input type="text" class="form-control" id="photoImage" placeholder="Enter Link to Your Image">
        </div>
        <div class="form-group">
            <label for="Q1">You feeling Drake?</label>
            <select class="form-control" id="Q1">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q2">Pinneapple on pizza is delicious </label>
            <select class="form-control" id="Q2">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q3">Coke is better than Pepsi</label>
            <select class="form-control" id="Q3">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral) </option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q4"> IN-N-OUT is tastier than Whataburger</label>
            <select class="form-control" id="Q4">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q5">Nuts in brownies </label>
            <select class="form-control" id="Q5">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree!)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q6">Batman is cooler than Ironman</label>
            <select class="form-control" id="Q6">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q7">The book is always better</label>
            <select class="form-control" id="Q7">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q8">You wear shoes around the house.</label>
            <select class="form-control" id="Q8">
                <option>1(strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q9">You drink your coffee black</label>
            <select class="form-control" id="Q9">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Q10"> You like The Beatles more than The Rolling Stones</label>
            <select class="form-control" id="Q10">
                <option>1 (strongly disagree)</option>
                <option>2 (disagree)</option>
                <option>3 (neutral)</option>
                <option>4 (agree)</option>
                <option>5 (strongly agree)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <script type="text/javascript">
        $("#submit").on("click", function(event) {
           event.preventDefault();
        
            
                var userData = {
                    name: $("#name").val().trim(),
                    photo: $("#photoImage").val().trim(),
                    scores: [
                        $("#Q1").val(),
                        $("#Q2").val(),
                        $("#Q3").val(),
                        $("#Q4").val(),
                        $("#Q5").val(),
                        $("#Q6").val(),
                        $("#Q7").val(),
                        $("#Q8").val(),
                        $("#Q9").val(),
                        $("#Q10").val()
                    ]
                };
            $.post("/api/friends", userData)
            .then(function (data){
                alert(data);
            })
        });
    </script>
</body>

</html>
